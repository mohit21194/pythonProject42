{% extends 'job/navigation.html' %}
{% load static %}
{% block body %}
<marquee style="font-family:'Monotype Corsiva' ;font-size:25px; color: darkcolor; backgroung-color:black;font-weight:bold;margin-top:1%">
    User Login
</marquee>
<form class="container mt-5" method="post">{% csrf_token %}
    <label><b>Email ID</b></label>
    <input type="email" class="form-control" name="uname" placeholder="Enter Email ID">

    <label><b>Password</b></label>
    <input type="password" class="form-control" name="pwd" placeholder="Enter Password">


    <input type="submit" value="Login" class="btn-btn-primary" style="margin-top:2%; color:darkcyan; background-color:black; height:40px">
    <a href="{% url 'user_signup' %}" class="btn btn-primary" style="margin-top:2%; color:darkcyan; background-color:black;height:40px">Create Account</a>



</form>






{% if error == 'no' %}
<script>
    alert('Login Successfull');
    window.location=('{% url 'user_home' %}')
</script>
{% endif %}

{% if error == 'yes' %}
<script>
    alert('Invalid login Crendentials,Try Again...');

</script>
{% endif %}


{% endblock body %}
