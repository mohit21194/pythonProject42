{% extends 'job/user_navigation.html' %}
{% load static %}
{% block body %}



<script>
    function checkpass()
    {
    if (document.signup.pwd.value!=document.signup.cpwd.value)
    {
    alert('Password and Repeat Password field does not match');
    document.signup.cpwd.focus();
    return false;
    }
    return true;
    }


</script>



<marquee style="font-family:'Monotype Corsiva' ;font-size:25px; color: darkcolor; backgroung-color:black;font-weight:bold;margin-top:1%">
    User home
</marquee>
<form class="container mt-5" onsubmit="return checkpass();" name="signup" method="post" enctype="multipart/form-data">{% csrf_token %}
   <div class="form-row">
       <div class="form-group col md-6">
           <label>First Name</label>
           <input type="text" class="form-control" name="fname" value="{{student.user.first_name}}">
       </div>
       <div class="form-group col md-6">
           <label>Last Name</label>
           <input type="text" class="form-control" name="lname" value="{{student.user.last_name}}" >
       </div>
   </div>

    <div class="form-row">
       <div class="form-group col md-12">
           <label>Contact</label>
           <input type="text" class="form-control" name="contact" value="{{student.mobile}}">
       </div>
    </div>

    <div class="form-row">
       <div class="form-group col md-6">
           <label>Email ID</label>
           <input type="email" class="form-control" name="email" value="{{student.user.username}}">
       </div>
    </div>




    <div class="form-row">
       <div class="form-group col md-6">
             <label>Gender</label>
             {% if student.gender == 'Male' %}
           <div style="border:1px solid lightgrey; padding: 6px; border-radius:6px">
             <div class="custom-control custom-radio custom-control-inline">
                 <input type="radio" id="customRadioInline1" name="gender" class="custom-control-input" value="male">
                 <label class="custom-control-label" for="customRadioInline1">Male</label>
             </div>
               {% else %}
                <div class="custom-control custom-radio custom-control-inline">
                   <input type="radio" id="customRadioInline2" name="gender" class="custom-control-input" value="female">
                   <label class="custom-control-label" for="customRadioInline2">Female</label>
                </div>
               </div>
               {% endif %}
       <div class="form-group col md-6">
           <label>Image</label>
           <input type="file" class="form-control" name="image" value="{{student.image.url}}">
       </div>
   </div>
   </div>
     <br>
     <br>
    <input type="submit" value="Submit" class="btn btn-primary my-3" style="width:200px">



</form>


{% if error == 'no' %}
<script>
    alert('Profile Updated Successfully ');
    window.location=('{% url 'user_home' %}')
</script>
{% endif %}

{% if error == 'yes' %}
<script>
    alert('Something went wrong,Try Again...');

</script>
{% endif %}










{% endblock body %}
