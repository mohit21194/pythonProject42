{% extends 'job/recruiter_navigation.html' %}
{% load static %}
{% block body %}





<marquee style="font-family:'Monotype Corsiva' ;font-size:25px; color: darkcolor; backgroung-color:black;font-weight:bold;margin-top:1%">
    Edit Job Details
</marquee>
<form class="container mt-5"  method="post" enctype="multipart/form-data">{% csrf_token %}
   <div class="form-row">
       <div class="form-group col md-12">
           <label>Job Title</label>
           <input type="text" class="form-control" name="jobtitle" value="{{job.title}}">
       </div>
   </div>



     <div class="form-row">
         <div class="form-group col md-6">
            <label>Start Date</label>[{{job.start_date}}]
            <input type="date" class="form-control" name="startdate" >
         </div>
         <div class="form-group col md-6">
             <label>End Date</label>[{{job.end_date}}]
             <input type="date" class="form-control" name="enddate" >
         </div>
     </div>



   <div class="form-row">
          <div class="form-group col md-6">
              <label>Salary</label>
              <input type="text" class="form-control" name="salary" value="{{job.salary}}" >
          </div>
          <div class="form-group col md-6">
              <img src="{{job.image.url}}" width="120" height="90"><a href="{% url 'change_companylogo' job.id %}">Change Logo</a>
          </div>
   </div>

   <div class="form-row">
       <div class="form-group col md-6">
           <label>Experience(In Years)</label>
           <input type="text" class="form-control" name="experience" value="{{job.experience}}">
       </div>
       <div class="form-group col md-6">
           <label>Company Location </label>
           <input type="text" class="form-control" name="location" value="{{job.location}}">
       </div>
   </div>
   <div class="form-row">
       <div class="form-group col md-12">
             <label>Skills</label>
             <input type="text" class="form-control" name="skills" value="{{job.skills}}">
       </div>
   </div>
   <div class="form-row">
       <div class="form-group col md-12">
            <label>Description</label>
            <textarea class="form-control" name="description">{{job.description}}</textarea>
       </div>
   </div>
    <input type="submit" value="submit" class="btn btn-primary my-3" style="width:200px">



</form>
{% if error  == 'no' %}
<script>
    alert('Job details has been updated');
    window.location=('{% url 'edit_jobdetail' job.id %}')
</script>
{% endif %}
{% if error == 'yes' %}
<script>
    alert('Something went wrong Try Again');

</script>
{% endif %}

{% endblock body %}
