{% extends 'job/navigation.html' %}
{% load static %}
{% block body %}








<marquee style="font-family:'Monotype Corsiva' ;font-size:25px; color: darkcolor; backgroung-color:black;font-weight:bold;margin-top:1%">
    Recruiter SignUp
</marquee>
<form class="container mt-5"  name="signup" enctype="multipart/form-data" method="post" >{% csrf_token %}
   <div class="form-row">
       <div class="form-group col md-6">
           <label>First Name</label>
           <input type="text" class="form-control" name="fname" placeholder="Enter first Name">
       </div>
       <div class="form-group col md-6">
           <label>Last Name</label>
           <input type="text" class="form-control" name="lname" placeholder="Enter last Name">
       </div>

       <div class="form-row">
       <div class="form-group col md-6">
           <label>Contact</label>
           <input type="text" class="form-control" name="contact" placeholder="Enter contact Number">
       </div>

        <div class="form-row">
       <div class="form-group col md-6">
           <label>Email ID</label>
           <input type="email" class="form-control" name="email" placeholder="Enter Email Address">
       </div>

       <div class="form-row">
       <div class="form-group col md-6">
           <label>Password</label>
           <input type="password" class="form-control" name="pwd" placeholder="Enter Password ">
       </div>
       <div class="form-group col md-6">
           <label>Company</label>
           <input type="text" class="form-control" name="company" placeholder="Enter Company Name">
       </div>

       <div class="form-row">
       <div class="form-group col md-6">
           <label>Gender</label>
           <div style="border:1px solid lightgrey; padding: 6px; border-radius:6px">
             <div class="custom-control custom-radio custom-control-inline">
                 <input type="radio" id="customRadioInline1" name="gender" class="custom-control-input" value="male">
                 <label class="custom-control-label" for="customRadioInline1">Male</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                 <input type="radio" id="customRadioInline2" name="gender" class="custom-control-input" value="female">
                 <label class="custom-control-label" for="customRadioInline2">Female</label>
              </div>
       <div class="form-group col md-6">
           <label>Image</label>
           <input type="file" class="form-control" name="image" id="image"  placeholder="Enter image">
       </div>

   </div>
    <input type="submit" value="submit" class="btn btn-primary my-3" style="width:200px">



</form>



{% if error == 'no' %}
<script>
    alert('SignUP Successfull');
    window.location=('{% url 'recruiter_login' %}')
</script>
{% endif %}

{% if error == 'yes' %}
<script>
    alert('Something went wrong,Try Again...');
    window.location=('{% url 'recruiter_signup' %}')

</script>
{% endif %}


{% endblock body %}
