{% extends 'job/recruiter_navigation.html' %}
{% load static %}
{% block body %}


<script>
    function checkpass()
    {
    if (document.signup.pwd.value!=document.signup.cpwd.value)
    {
    alert('Password and Repeat Password field does not match');
    document.signup.cpwd.focus();
    return false;
    }
    return true;
    }


</script>



<marquee style="font-family:'Monotype Corsiva' ;font-size:25px; color: darkcolor; backgroung-color:black;font-weight:bold;margin-top:1%">
    Recruiter Home
</marquee>
<form class="container mt-5" onsubmit="return checkpass();" name="signup" method="post"  enctype="multipart/form-data">{% csrf_token %}
   <div class="form-row">
       <div class="form-group col md-6">
           <label>First Name</label>
           <input type="text" class="form-control" name="fname" placeholder="Enter first Name">
       </div>
       <div class="form-group col md-6">
           <label>Last Name</label>
           <input type="text" class="form-control" name="lname" placeholder="Enter last Name">
       </div>
   </div>

    <div class="form-row">
       <div class="form-group col md-12">
           <label>Contact</label>
           <input type="text" class="form-control" name="contact" placeholder="Enter contact Number">
       </div>
    </div>

    <div class="form-row">
       <div class="form-group col md-12">
           <label>Email ID</label>
           <input type="email" class="form-control" name="email" placeholder="Enter Email Address">
       </div>
    </div>



    <div class="form-row">
       <div class="form-group col md-6">
           <label>Gender</label>
           <div style="border:1px solid lightgrey; padding: 6px; border-radius:6px">
             <div class="custom-control custom-radio custom-control-inline">
                   <input type="radio" id="customRadioInline1" name="gender" class="custom-control-input" value="male">
                   <label class="custom-control-label" for="customRadioInline1">Male</label>
             </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" name="gender" class="custom-control-input" value="female">
                    <label class="custom-control-label" for="customRadioInline2">Female</label>
                </div>

               <div class="form-group col md-6">
                   <label>Image</label>
                   <input type="file" class="form-control" name="image" placeholder="Enter image">
               </div>
    </div>
    </div>

   </div>
     <br>
     <br>
    <input type="submit" value="Submit" class="btn btn-primary my-3" style="width:200px">



</form>

{% if error == 'no' %}
<script>
    alert('Profile Update Successfully');
    window.location=('{% url 'recruiter_home' %}')
</script>
{% endif %}

{% if error == 'yes' %}
<script>
    alert('Something went wrong,Try Again...');

</script>
{% endif %}

{% endblock body %}
