{% extends 'job/recruiter_navigation.html' %}
{% load static %}
{% block body %}
<marquee style="font-family:'Monotype Corsiva' ;font-size:25px; color: darkcolor; backgroung-color:black;font-weight:bold;margin-top:1%">
     Job List
</marquee>
<hr>
<style>
    tr{text-align:center}
</style>

<table class="table table-hover container id="example">
    <thead>
    <tr>
       <th>S.No</th>
       <th>Creation date</th>
       <th>Job title</th>



    </tr>
    </thead>
    <tbody>
    {% for i in job %}
    <tr style="background-color: #DEB887">
        <td>{{forloop.counter}}</td>
        <td>{{i.title}}</td>
        <td>{{i.creationdate}}</td>

        <td><img src="{{i.image.url}}" style="width:100px;height:100px;border-radius:50%"></td>
        <td><a href="{% url 'edit_jobdetail' i.id %}" class="btn btn-success btn-sm" >Edit</a>
        | <a href="{% url 'delete_jobdetail' i.id %}" class="btn btn-success btn-sm" >Delete</a>
        </td>


    </tr>
    {% endfor %}


    </tbody>



</table>

{% endblock body %}
